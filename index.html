<!DOCTYPE html>
<html>
<head>
  <title>Array Summation</title>
</head>
<body>
  <h2>Sum of Array Elements</h2>
  <script>
    const numbers = [10, 20, 30, 40, 50]; // Array with 5+ numbers
    let sum = 0;

    for (let i = 0; i < numbers.length; i++) {
      sum += numbers[i];
    }

    document.write("Array: " + numbers.join(", ") + "<br>");
    document.write("Sum of elements: " + sum);
  </script>
</body>
</html>
